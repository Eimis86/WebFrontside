<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta content="ie=edge" http-equiv="x-ua-compatible">
  <title>Unsupported browsers</title>
</head>
<body>
<div id="container">
  <h1>Browser don't supported</h1>
  <p>
    Upgrade your browser
  </p>
  <table>
    <tr>
      <td>
        <a inline href="https://www.google.com/chrome/">
          <span class="browser chrome"></span>
          <div>Chrome</div>
        </a>
      </td>
      <td>
        <a inline href="https://www.apple.com/osx/">
          <span class="browser safari"></span>
          <div>Safari</div>
        </a>
      </td>
      <td>
        <a href="https://www.mozilla.org/firefox/new/">
          <span class="browser firefox"></span>
          <div>Firefox</div>
        </a>
      </td>
      <td>
        <a href="https://www.microsoft.com/edge">
          <span class="browser edge"></span>
          <div>Edge</div>
        </a>
      </td>
    </tr>
  </table>
  <div id="footer">
    <p>
      If you can not upgrade or do not want to do it, please <a href="#">click here to skip this page for now</a> (you may have issues).
    </p>
  </div>
</div>
</body>
</html>
